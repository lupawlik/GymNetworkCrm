{% extends 'includes/struct.html' %}
{% load static %}
{% block content %}
    <main class="main-content  mt-5">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-7 col-md-7 mx-auto">
                    <div class="card z-index-0 my-auto">
                        <div class="card-header p-0 position-relative mt-n4">
                            <div class="bg-gradient-warning shadow-success border-radius-lg py-3 text-center">
                                <h4 class="font-weight-bolder mb-0 mt-1">Change password</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="post" role="form">
                                {% csrf_token %}

                                {% for field in form %}
                                    <label>{{ field.label }}</label>
                                    <div class="mb-3">
                                        {{ field }}
                                    </div>
                                    <small class="text-danger"> {{ field.errors }} </small>
                                {% endfor %}
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary w-100 mt-4">Change</button>
                                </div>
                            </form>
                            {% for error in form.non_field_errors %}
                                <p class="small fw-bold mt-4 text-danger">{{ error }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

{% endblock content %}
